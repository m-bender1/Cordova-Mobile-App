<body>
    <div class="wrapper">
        <div id="update-profile">
            <div id="profileForm">
                <label>First Name:</label><br>
                <input type="text" id="first-name" placeholder="John"><br>
                <label>Last Name:</label><br>
                <input type="text" id="last-name" placeholder="Doe"><br>
                <label>Birthday:</label><br>
                <input type="text" id="birthday" placeholder="yyyy-mm-dd"><br>
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">Male</input>
                <input type="radio" id="female" name="gender" value="female">Female</input>
            </div>
            <button id="update-profile-btn" onclick="updateProfile();">Update Profile</button>
            <button id="signout-button" onclick="signoutWithFirebase();">Sign Out</button>
        </div>

        <div id="display-profile">
            <h2>Profile: </h2>
            <div id="display-output"></div>
            <div id="location-output"></div>
            <!-- <button id="get-location">Get Location</button> -->
            <button id="backBtn" onclick="backToEdit()">Back</button>
            <button id="signout-button" onclick="signoutWithFirebase()">Sign Out</button>
        </div>
    </div>
